<!DOCTYPE html>
<html>
<head>
    <title>Add Friend</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
         @media screen and (min-width: 1200px) {
            .friend-info {
                width: 50%;
                margin: 10px auto;
            }

            #friendList {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }
        }

        @media screen and (max-width: 1199px) and (min-width: 768px) {
            .friend-info {
                width: 80%;
                margin: 10px auto;
            }
        }

        @media screen and (max-width: 767px) {
            .friend-info {
                width: 90%;
                margin: 10px auto;
            }

            a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Add Friend</h1>
    <form id="addForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="contact">Contact:</label>
        <input type="number" id="contact" required>

        <label for="birthday">Birthday:</label>
        <input type="text" id="birthday" required>

        <label for="relationship">Relationship:</label>
        <input type="text" id="relationship" required>

        <label for="address">Address:</label>
        <input type="text" id="address" required>
    </form>
    <button id="addButton">Add</button>
    <script>
        function getFriendsFromLocalStorage() {
            return JSON.parse(localStorage.getItem("friends")) || [];
        }
    
        function addFriendToLocalStorage(newFriend) {
            const friends = getFriendsFromLocalStorage();
            friends.push(newFriend);
            localStorage.setItem("friends", JSON.stringify(friends));
        }
    
        document.getElementById("addButton").addEventListener("click", function () {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const contact = document.getElementById("contact").value;
            const birthday = document.getElementById("birthday").value;
            const relationship = document.getElementById("relationship").value;
            const address = document.getElementById("address").value;
    
            if (!name.trim()) {
                alert("Name is a required field.");
                return; 
            }
    
            if (isNaN(age) || age === "") {
                alert("Age must be a valid number.");
                return; 
            }
    

            const newFriend = {
                name,
                age,
                contact,
                birthday,
                relationship,
                address
            };
    
          
            addFriendToLocalStorage(newFriend);
    
            
            alert(`${newFriend.name} has been added to your friend list!`);
    
            window.location.href = "index.html";
        });
    </script>
    
</body>
</html>
