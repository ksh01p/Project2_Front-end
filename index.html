<!DOCTYPE html>
<html>
<head>
    <title>Friend List</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1>Friend List</h1>
    <ul id="friendList">
        <!-- Friend list will be populated dynamically using JavaScript -->
    </ul>
    <a href="add.html">Add Friend</a>
    <script>
        // Function to retrieve friends from localStorage
        function getFriendsFromLocalStorage() {
            return JSON.parse(localStorage.getItem("friends")) || [];
        }

        // Function to populate the friend list
        function populateFriendList(friends) { // Pass friends as a parameter
            const friendList = document.getElementById("friendList");
            friendList.innerHTML = "";

            friends.forEach((friend, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <div class="friend-info">
                        <h3>${friend.name}</h3>
                        <p>Age: ${friend.age}</p>
                        <p>Contact: ${friend.contact}</p>
                        <p>Birthday: ${friend.birthday}</p>
                        <p>Relationship: ${friend.relationship}</p>
                        <p>Address: ${friend.address}</p>
                    </div>
                    <a href="view.html?id=${index}">View Details</a>
                `;
                friendList.appendChild(listItem);
            });
        }

        // Call the populateFriendList function when the page loads
        window.addEventListener("load", () => {
            const friends = getFriendsFromLocalStorage();
            populateFriendList(friends);
        });
    </script>
</body>
</html>
