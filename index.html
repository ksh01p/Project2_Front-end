<!DOCTYPE html>
<html>
<head>
    <title>Friend List</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1>Friend List</h1>
    <ul id="friendList">
        <!-- Friend list items will be added dynamically using JavaScript -->
    </ul>
    <a href="add.html">Add Friend</a>
    <script>
        // Sample friend data (you can replace this with your own data source)
        const friends = [
            { name: "John", age: 30 },
            { name: "Alice", age: 25 },
            // Add more friend objects here
        ];

        // Function to populate the friend list
        function populateFriendList() {
            const friendList = document.getElementById("friendList");
            friendList.innerHTML = "";

            friends.forEach((friend) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `<a href="view.html">${friend.name}</a> (Age: ${friend.age})`;
                friendList.appendChild(listItem);
            });
        }

        // Call the populateFriendList function when the page loads
        window.addEventListener("load", populateFriendList);
    </script>
</body>
</html>
