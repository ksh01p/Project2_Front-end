<!DOCTYPE html>
<html>
<head>
    <title>Friend List</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1>Friend List</h1>
    <ul id="friendList">
        
    </ul>
    <a href="add.html">Add Friend</a>
    <script>
        // Sample friend data (you can replace this with your own data source)
        const friends = [
    {
        name: "John Doe",
        age: 30,
        contact: "123-456-7890",
        birthday: "January 15, 1990",
        relationship: "Best Friend",
        address: "123 Main St, Cityville"
    },
    {
        name: "Alice Smith",
        age: 25,
        contact: "987-654-3210",
        birthday: "March 5, 1995",
        relationship: "Co-worker",
        address: "456 Elm St, Townsville"
    },
    // Add more friend objects here
];

        // Function to populate the friend list
        function populateFriendList() {
            const friendList = document.getElementById("friendList");
            friendList.innerHTML = "";

            friends.forEach((friend) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `<a href="view.html">${friend.name}</a> (Age: ${friend.age} / Contact: ${friend.contact}) / Birthday: ${friend.birthday} / Relationship: ${friend.relationship} / Address: ${friend.address})`;
                friendList.appendChild(listItem);
            });
        }
        
        window.addEventListener("load", populateFriendList);
    </script>
</body>
</html>
