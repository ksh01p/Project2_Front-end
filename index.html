<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>친구 목록</title>
    <link rel="stylesheet" type="text/css" href="css/my.css">
</head>
<body>
    <h1>친구 목록</h1>
    <ul id="friendList">
    </ul>
    
    <a href="add.html">친구 추가</a>
    <script>
        function populateFriendList() { 
            const friendList = document.getElementById("friendList");
            friendList.innerHTML = "";

            const friends = [
                {
                    name: "김필겸",
                    age: 24,
                    contact: "pilgaang@gmail.com",
                    birthday: "1/15",
                    relationship: "친구",
                    address: "전주"
                },
                {
                    name: "김정원",
                    age: 25,
                    contact: "joe@mgmail.com",
                    birthday: "5/5",
                    relationship: "총학생회",
                    address: "거제도"
                },
                {
                    name: "김윤아",
                    age: 22,
                    contact: "jamy@mgmail.com",
                    birthday: "5/2",
                    relationship: "총학생회",
                    address: "포항"
                },
                {
                    name: "황유상",
                    age: 20,
                    contact: "yusang@mgmail.com",
                    birthday: "7/8",
                    relationship: "팀 동생",
                    address: "세종시"
                }
            ];

            friends.forEach((friend, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <div class="friend-info">
                        <h3>${friend.name}</h3>
                        <p>Age: ${friend.age}</p>
                        <p>Contact: ${friend.contact}</p>
                        <p>Birthday: ${friend.birthday}</p>
                        <p>Relationship: ${friend.relationship}</p>
                        <p>Address: ${friend.address}</p>
                    </div>
                    <a href="view.html?id=${index}">View Details</a>
                `;
                friendList.appendChild(listItem);
            });
        }

        window.addEventListener("load", () => {
            populateFriendList();
        });
    </script>
</body>
</html>
